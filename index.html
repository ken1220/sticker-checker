<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ビックリマン所持率チェッカー</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  padding: 1rem;
}

.sticker-img {
  width: 100%;
  border: 2px solid transparent;
  border-radius: 8px;
  cursor: pointer;
  transition: filter 0.3s, opacity 0.3s;
}
.sticker-img.gray {
  filter: grayscale(100%);
  opacity: 0.5;
}
.accordion-button {
  font-size: 1.2rem;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
}
.accordion-button .series-rate {
  font-size: 1rem;
}
.accordion-button .complete-badge {
  font-size: 0.9rem;
}
.sticker-grid .col {
  padding: 5px;
}
</style>
</head>
<body class="container-fluid">

<h1 class="mb-3 fs-3 text-center">ビックリマンシール 所持率チェッカー</h1>
<p class="lead text-center small mb-4">画像タップで「所持⇔未所持」切替・データ自動保存</p>

<div class="accordion" id="seriesAccordion"></div>

<script>
// ======== シリーズデータ ========
const seriesList = [
  { id: 'onepiece', name: 'ワンピースマン', count: 12 },
  { id: 'hokuto', name: '北斗のマン', count: 8 },
  { id: 'dragonball', name: 'ドラゴンボールマン', count: 10 }
];

// ======== シールデータ ========
let stickerId = 1;
const stickers = seriesList.flatMap(series =>
  Array.from({length: series.count}, (_, i) => ({
    id: stickerId++,
    name: `${series.name}${i + 1}`,
    file: `${series.id}/${String(i + 1).padStart(2, '02')}.jpg`,
    series: series.id
  }))
);

// ======== 保存データ読み込み ========
let ownedSet = new Set(JSON.parse(localStorage.getItem('ownedStickers') || '[]'));

// ======== アコーディオン生成 ========
const accordion = document.getElementById('seriesAccordion');
seriesList.forEach(series => {
  const item = document.createElement('div');
  item.className = 'accordion-item';
  item.id = `accordion-item-${series.id}`;
  const headerId = `heading-${series.id}`;
  const collapseId = `collapse-${series.id}`;

  item.innerHTML = `
    <h2 class="accordion-header" id="${headerId}">
      <button class="accordion-button collapsed d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
        <span class="me-auto">${series.name}</span>
        <span class="series-rate badge bg-primary me-2">0%</span>
        <span class="complete-badge badge bg-success d-none">COMPLETE!</span>
      </button>
    </h2>
    <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headerId}" data-bs-parent="#seriesAccordion">
      <div class="accordion-body">
        <div class="row row-cols-2 row-cols-sm-3 g-2 sticker-grid" id="area-${series.id}"></div>
      </div>
    </div>
  `;
  accordion.appendChild(item);

  // 各シリーズのシール表示
  const area = item.querySelector(`#area-${series.id}`);
  const seriesStickers = stickers.filter(s => s.series === series.id);
  seriesStickers.forEach(sticker => {
    const col = document.createElement('div');
    col.className = 'col';
    const img = document.createElement('img');
    img.src = 'images/' + sticker.file;
    img.alt = sticker.name;
    img.className = 'sticker-img';
    img.dataset.id = sticker.id;
    if (!ownedSet.has(sticker.id)) {
      img.classList.add('gray');
    }
    img.addEventListener('click', () => toggleSticker(img, sticker.id));
    col.appendChild(img);
    area.appendChild(col);
  });
});

updateAllRates();

// ======== 切替 & 保存 ========
function toggleSticker(img, id) {
  if (img.classList.contains('gray')) {
    img.classList.remove('gray');
    ownedSet.add(id);
  } else {
    img.classList.add('gray');
    ownedSet.delete(id);
  }
  saveData();
  updateAllRates();
}

function saveData() {
  localStorage.setItem('ownedStickers', JSON.stringify([...ownedSet]));
}

function updateAllRates() {
  seriesList.forEach(series => {
    const seriesStickers = stickers.filter(s => s.series === series.id);
    const seriesCount = seriesStickers.length;
    const seriesOwned = seriesStickers.filter(s => ownedSet.has(s.id)).length;
    const rate = ((seriesOwned / seriesCount) * 100).toFixed(1);

    const accordionItem = document.getElementById(`accordion-item-${series.id}`);
    const rateLabel = accordionItem.querySelector('.series-rate');
    const completeBadge = accordionItem.querySelector('.complete-badge');

    rateLabel.textContent = rate + '%';
    if (seriesOwned === seriesCount) {
      completeBadge.classList.remove('d-none');
    } else {
      completeBadge.classList.add('d-none');
    }
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
